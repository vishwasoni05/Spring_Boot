<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${item != null and item.id != 0} ? 'Edit Restaurant' : 'Add New Restaurant'">Restaurant Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fdf6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 720px;
            margin: 50px auto;
            background-color: #fff8f2;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 51, 0, 0.1);
        }
        h2 {
            color: #8B0000;
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-submit {
            background-color: #8B0000;
            color: white;
        }
        .btn-submit:hover {
            background-color: #a00000;
        }
        .btn-cancel {
            background-color: #ccc2b3;
            color: black;
        }
        .btn-cancel:hover {
            background-color: #b3a58c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${item != null and item.id != 0} ? 'Edit Restaurant' : 'Add New Restaurant'"></h2>

    <form th:action="@{${item != null and item.id != 0} ? '/restaurant/update' : '/restaurant/save'}" method="post">
        <input type="hidden" name="id" th:value="${item.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${item.name}" required maxlength="100">
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" th:value="${item.location}" required maxlength="100">
        </div>

        <div class="mb-3">
            <label for="cuisineType" class="form-label">Cuisine Type</label>
            <input type="text" class="form-control" id="cuisineType" name="cuisineType" th:value="${item.cuisineType}" required maxlength="50">
        </div>

        <div class="mb-3">
            <label for="averageRating" class="form-label">Average Rating</label>
            <input type="number" class="form-control" id="averageRating" name="averageRating" min="0" max="5" step="0.1" th:value="${item.averageRating}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isOpen" name="isOpen" th:checked="${item.isOpen}">
            <label class="form-check-label" for="isOpen">Open Now</label>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/restaurant" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-submit" th:text="${item != null and item.id != 0} ? 'Update Restaurant' : 'Add Restaurant'"></button>
        </div>
    </form>
</div>
</body>
</html>
