<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fdfdfb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fffef9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.1);
            max-width: 600px;
        }
        h2 {
            color: #8B0000;
            text-align: center;
            margin-bottom: 30px;
        }
        .info {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Restaurant Details</h2>
    <div class="info"><span class="label">Name:</span> <span th:text="${item.name}">Name</span></div>
    <div class="info"><span class="label">Location:</span> <span th:text="${item.location}">Location</span></div>
    <div class="info"><span class="label">Cuisine Type:</span> <span th:text="${item.cuisineType}">Cuisine</span></div>
    <div class="info"><span class="label">Average Rating:</span> <span th:text="${item.averageRating}">Rating</span></div>
    <div class="info"><span class="label">Open Now:</span> <span th:text="${item.isOpen} ? 'Yes' : 'No'">Yes</span></div>
    <div class="mt-4 text-center">
        <a href="/restaurant" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
