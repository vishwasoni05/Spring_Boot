<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Product List</h2>

    <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add New Product</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.name}">Sample</td>
                <td th:text="${p.quantity}">10</td>
                <td th:text="${p.price}">9.99</td>
                <td>
                    <a th:href="@{'/products/' + ${p.id}}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
